Name: user-service.rpc
ListenOn: 0.0.0.0:7000
Etcd:
  Hosts:
    - 10.1.64.37:4379
  Key: /user.rpc
Log:
  Compress: false
  KeepDays: 7
  Mode: file #console|file|volume
  Path: /root/logs/user-rpc
Verbose: true
Mysql:
  Url: root:123456@tcp(127.0.0.1:3307)/DateMe?parseTime=true #dsn data source name
  MaxPoolSize: 5 #只能控制gorm的，go-zero底层的mysql写死了64
  ConnMaxLiveTime: 1800 #gorm连接最长存活时间/s
Cache:
  - Host: 10.1.64.37:6379
CacheExpirySecond: 600
Prometheus:
  Host: 0.0.0.0
  Path: /metrics
  Port: 17000
Mongo:
  Url: mongodb://10.1.64.37:27104
  MaxPoolSize: 5
  OpTimeout: 5
