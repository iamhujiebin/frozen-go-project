Name: event-rpc.rpc
ListenOn: 0.0.0.0:7002
Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: /event.rpc

LogConf:
  Mode: console # console | file | volume
  Path: ./logs
  KeepDays: 7 #当LogMode在是file才有效

Kafka:
  Brokers:
    - 127.0.0.1:9092
  RequiredAcks: wait_for_all
  RetryMax: 10
  ReturnSuccess: true
  ReturnError: true