Name: user-service.rpc
ListenOn: 0.0.0.0:7000
Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: /user.rpc
Log:
  Compress: false
  KeepDays: 7
  Mode: "console" #console|file|volume
  Path: "./logs"
Verbose: true
DataSource: jiebin:123456@tcp(127.0.0.1:3306)/DateMe?parseTime=true
Cache:
  - Host: 127.0.0.1:6379
CacheExpirySecond: 600
Prometheus:
  Host: 0.0.0.0
  Path: /metrics
  Port: 17000
Mongo:
  Url: mongodb://127.0.0.1:27103
  MaxPoolSize: 5
  OpTimeout: 5
