Name: base-rpc.rpc
ListenOn: 127.0.0.1:7001
Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: /base.rpc
Verbose: true
Log:
  Compress: false
  KeepDays: 7
  Mode: console # console|file|volume
  Path: "./logs"
Prometheus:
  Host: 0.0.0.0
  Path: /metrics
  Port: 17001
Mongo:
  Url: mongodb://127.0.0.1:27103
  MaxPoolSize: 5
  OpTimeout: 5